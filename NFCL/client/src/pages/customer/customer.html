<ion-header>
  <ion-navbar>
    <ion-title>Closest Drivers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style">
  <img src="assets/imgs/customer.jpg" class="page-img">
  <div class="img-shadow"></div>

  <div [innerHTML]="driversInfo"></div>

  <ion-list>
    <ion-card *ngIf="driver1Visible">
      <ion-card-header><b><span [innerHTML]="driver1Dist"></span>km</b></ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row><ion-icon name="contact"></ion-icon><div [innerHTML]="driver1Name"></div></ion-row>
          <hr>
          <ion-row><ion-icon name="call"></ion-icon><div [innerHTML]="driver1Phone"></div></ion-row>
        </ion-list>
        <div style="text-align: center">
          <button ion-button round outline color="bright" (click)="callDriver(1234567890)">Call</button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="driver2Visible">
      <ion-card-header><b><span [innerHTML]="driver2Dist"></span>km</b></ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row><ion-icon name="contact"></ion-icon><div [innerHTML]="driver2Name"></div></ion-row>
          <hr>
          <ion-row><ion-icon name="call"></ion-icon><div [innerHTML]="driver2Phone"></div></ion-row>
        </ion-list>
        <div style="text-align: center">
          <button ion-button round outline color="bright" (click)="callDriver(1234568790)">Call</button>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="driver3Visible">
      <ion-card-header><b><span [innerHTML]="driver3Dist"></span>km</b></ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-row><ion-icon name="contact"></ion-icon><div [innerHTML]="driver3Name"></div></ion-row>
          <hr>
          <ion-row><ion-icon name="call"></ion-icon><div [innerHTML]="driver3Phone"></div></ion-row>
        </ion-list>
        <div style="text-align: center">
          <button ion-button round outline color="bright" (click)="callDriver(0123456789)">Call</button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
