<ion-header>
  <ion-navbar>
    <ion-title>Driver Mode</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-style">
  <img src="assets/imgs/driver.jpg" class="page-img">
  <div class="img-shadow"></div>

  <div class="centering">
    <button ion-button round color="bright" class="update-button" (click)="updateLocation()">Update Location</button>
    <div class="info">
      Your location will be automatically updated every 20 minutes
    </div>
    <button ion-button outline round color="dark" class="second-button" (click)="deleteDetails()">Delete Details</button>
    <br>
    <button ion-button outline round color="dark" class="second-button" (click)="exitPage()">Mark Unavailable</button>
  </div>

  <div class="notif-title" *ngIf="notifVisible">Notifications</div>

  <div class="rev-shadow" *ngIf="notifVisible"></div>
  <ion-item class="notif-area" *ngIf="notifVisible">
    <div [innerHTML]="notifInfo"></div>
  </ion-item>
</ion-content>
