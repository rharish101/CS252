<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf = "rockets" padding>
  <ion-card *ngFor = "let rocket of rockets" (click)="showInfo(rocket)">
    <img src="{{rocket.flickr_images[0]}}">
  </ion-card>
</ion-content>
